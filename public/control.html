        <h2>DRAFT CONTROL</h2>
        <div class="timercontrol">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="nextPhase">Force Next Phase</button>
            <button id="reset">Reset Draft</button>
            <button id="correction">Correction</button>
        </div>

        <h2>ANALYZER & HISTORY</h2>
        <div class="timercontrol" style="flex-wrap: wrap;">
            <button onclick="handleSaveDraft(this)" style="border-color: #00FF8C; color: #00FF8C; width: 200px; transition: all 0.2s;">
    SAVE TO PREVIOUS
</button>
            
            <button onclick="controlAnalyzer('switch_camp')">Switch Camp Position</button>
            <button onclick="controlAnalyzer('switch_data')">Switch Data Source</button>
        </div>

        <div class="overlaytoollogo">
            <img src="Assets/Other/OVERLAYTOOLLOGO.png" alt="">
        </div>

        <div class="hide">
            <div><button id="swap-btn-1" onclick="handleSwapClick(1, this)">Swap</button></div>
            <div><button id="swap-btn-2" onclick="handleSwapClick(2, this)">Swap</button></div>
            <div><button id="swap-btn-8" onclick="handleSwapClick(8, this)">Swap</button></div>
