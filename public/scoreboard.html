<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="scoreboard.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoreboard</title>

</head>
<body>

    <div class="mainbox">

    </div>


    <div class="scoreboard">

        <div class="upper">
            <div class="mapbox"></div>
            <div class="gb1"></div>

            <div class="logo">
                <img id="displayImage1" src="" alt="">
            </div>

            <div class="uppermid"></div>

            <div class="logo">
                <img id="displayImage2" src="" alt="">
            </div>
        </div>

        <div class="lower">
            <div class="mapbox"></div>
            <div class="gb1"></div>
            <div class="logo"></div>
            <div class="uppermid">
                <div class="midscorename">
                    <div class="teamnamesc">
                        <div class="score">

                        </div>
                        <div class="tn">
                            <div id="name-box-1" class="name-box"></div>
                        </div>
                        
                    </div>
                   
                    <div class="gb2"></div>
                    
                    <div class="teamnamesc">
                        <div class="tn">
                            <div id="name-box-8" class="name-box"></div>
                        </div>
                        
                        <div class="score">

                        </div>
                    </div>
                </div>
            </div>
            
         
        </div>



        
      <div class="hide"> 
        <div id="name-box-3" class="name-box"></div>
        <div id="name-box-4" class="name-box"></div>
        <div id="name-box-5" class="name-box"></div>
        <div id="name-box-6" class="name-box"></div>
        <div id="name-box-7" class="name-box"></div>
        
       
        <div id="name-box-10" class="name-box"></div>
        <div id="name-box-11" class="name-box"></div>
        <div id="name-box-12" class="name-box"></div>
        <div id="name-box-13" class="name-box"></div>
        <div id="name-box-14" class="name-box"></div>
        </div>

    </div>



</body>
<script src="script/displaynicknamelogo.js"> </script>
