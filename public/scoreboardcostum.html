<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scoreboardcostum.css">
    <title>Document</title>
</head>
<body>
    <div class="mainbox">
        <div class="map"></div>
        <div class="board">
            <div class="box1">
                <div class="flag"></div>
            </div>
            <div class="mainscoreboard">
                <div class="upper">
                    <div class="box2 blue mb"></div>
                    <div class="transparent"></div>
                    <div class="box2 red mr"></div>
                    
                </div>
                <div class="lower">
                    <div class="lowerwrapper">
                        <div class="score blue">
                            <div id="name-box-2" class="name-box revblue"></div>
                        </div>
                        <div class="teamname blue">
                            <div id="name-box-1" class="name-box revblue"></div>
                        </div>
                        <div class="teamlogo blue">
                             <div class="revblue">
                                <img id="displayImage1" src="" alt="">
                            </div>
                        </div>
                        <div class="space"></div>
                        <div class="teamlogo red">
                            <div class="revred">
                                <img id="displayImage2" src="" alt="">
                            </div>
                        </div>
                        <div class="teamname red">
                            <div id="name-box-8" class="name-box revred"></div>
                        </div>
                        <div class="score red">
                            <div id="name-box-9" class="name-box revred"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="secondaryboard">
                <div class="atas"></div>
                <div class="bawah"></div>
            </div>
        </div>
    </div>

    <script src="script/displaynicknamelogo.js"> </script>
    <script src="script/theme-loader.js"></script>
</body>
</html>
