<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Draft Pick - CSS Only</title>
    <link rel="stylesheet" href="displaycostum.css">
</head>
<body>
    
<div class="mainbox">

    <div class="upper">
        <div class="upperside left-side">
            <div class="teamnameholder1">
                <div id="name-box-1" class="team-name">BLUE TEAM</div>
            </div>
            
            <div class="banholder">
                <div class="banhero slashblue"><div id="image-box-11" class="image-box"><img id="image-display-11" src=""></div><div id="ban-left-1" class="box ban0"></div></div>
                <div class="banhero slashblue"><div id="image-box-12" class="image-box"><img id="image-display-12" src=""></div><div id="ban-left-2" class="box ban0"></div></div>
                <div class="banhero slashblue"><div id="image-box-13" class="image-box"><img id="image-display-13" src=""></div><div id="ban-left-3" class="box ban0"></div></div>
                
            </div>
        </div>

        <div class="uppermid">
            <div class="tourlogo">
                <img src="Assets/Other/tourlogo.png" alt="">
            </div>
        </div>

        <div class="upperside right-side">
            <div class="banholder">
                
                <div class="banhero slashred"><div id="image-box-18" class="image-box"><img id="image-display-18" src=""></div><div id="ban-right-3" class="box ban0"></div></div>
                <div class="banhero slashred"><div id="image-box-17" class="image-box"><img id="image-display-17" src=""></div><div id="ban-right-2" class="box ban0"></div></div>
                <div class="banhero slashred"><div id="image-box-16" class="image-box"><img id="image-display-16" src=""></div><div id="ban-right-1" class="box ban0"></div></div>
            </div>
            <div class="teamnameholder2">
                <div id="name-box-8" class="team-name">RED TEAM</div>
            </div>
        </div>
    </div>

    <div class="bar-strip">
        <div class="timerbar-container">
            <div class="timerbar">
                <div id="timer-bar"></div> 
            </div>
        </div>
    </div>

    <div class="lower">

        <div class="lowerside left-side-picks">
            <div class="pickholder">
                <div class="heropick">
                    <div class="lanelogo bluelane"><img id="player-lane-1-blue" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-1" class="image-box"><img id="image-display-1" src=""></div>
                    <div class="name-image-box" id="name-image-box-3"></div>
                    <div id="pick-left-1" class="box pick"></div>
                </div>
                <div class="heropick">
                    <div class="lanelogo bluelane"><img id="player-lane-2-blue" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-2" class="image-box"><img id="image-display-2" src=""></div>
                    <div class="name-image-box" id="name-image-box-4"></div>
                    <div id="pick-left-2" class="box pick"></div>
                </div>
                <div class="heropick">
                    <div class="lanelogo bluelane"><img id="player-lane-3-blue" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-3" class="image-box"><img id="image-display-3" src=""></div>
                    <div class="name-image-box" id="name-image-box-5"></div>
                    <div id="pick-left-3" class="box pick"></div>
                </div>
                <div class="heropick">
                    <div class="lanelogo bluelane"><img id="player-lane-4-blue" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-4" class="image-box"><img id="image-display-4" src=""></div>
                    <div class="name-image-box" id="name-image-box-6"></div>
                    <div id="pick-left-4" class="box pick"></div>
                </div>
                <div class="heropick">
                    <div class="lanelogo bluelane"><img id="player-lane-5-blue" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-5" class="image-box"><img id="image-display-5" src=""></div>
                    <div class="name-image-box" id="name-image-box-7"></div>
                    <div id="pick-left-5" class="box pick"></div>
                </div>
            </div>

            <div class="nickholder">
                <div class="playername"><div id="name-box-3">Player 1</div></div>
                <div class="playername"><div id="name-box-4">Player 2</div></div>
                <div class="playername"><div id="name-box-5">Player 3</div></div>
                <div class="playername"><div id="name-box-6">Player 4</div></div>
                <div class="playername"><div id="name-box-7">Player 5</div></div>
            </div>
        </div>

        <div class="lowermid">
            
            <div class="scoreboard-row">
                <div class="teamlogo blue-team-logo">
                    <img id="displayImage1" src="" alt="">
                </div>
                
                <div class="score blue-score"><div id="name-box-2">0</div></div>
                
                <div class="vs-label">VS</div>
                
                <div class="score red-score"><div id="name-box-9">0</div></div>
                
                <div class="teamlogo red-team-logo">
                    <img id="displayImage2" src="" alt="">
                </div>
            </div>

            <div class="phasebox"><h2 id="phase"></h2></div>

            <div class="timer-section">
                <div class="countdown-wrapper">
                    <div class="countdown">
                        00:<span id="timer">0</span>
                    </div>
                </div>
                <div class="arrow">
                    <img id="arrow" src="" alt="">
                </div>
            </div>

        </div>

        <div class="lowerside right-side-picks">
            <div class="pickholder">
                <div class="heropick">
                    <div class="lanelogo redlane"><img id="player-lane-5-red" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-10" class="image-box"><img id="image-display-10" src=""></div>
                    <div class="name-image-box" id="name-image-box-14"></div>
                    <div id="pick-right-5" class="box pick"></div> 
                </div>
                <div class="heropick">
                    <div class="lanelogo redlane"><img id="player-lane-4-red" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-9" class="image-box"><img id="image-display-9" src=""></div>
                    <div class="name-image-box" id="name-image-box-13"></div>
                    <div id="pick-right-4" class="box pick"></div>
                </div>
                <div class="heropick">
                    <div class="lanelogo redlane"><img id="player-lane-3-red" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-8" class="image-box"><img id="image-display-8" src=""></div>
                    <div class="name-image-box" id="name-image-box-12"></div>
                    <div id="pick-right-3" class="box pick"></div>
                </div>
                <div class="heropick">
                    <div class="lanelogo redlane"><img id="player-lane-2-red" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-7" class="image-box"><img id="image-display-7" src=""></div>
                    <div class="name-image-box" id="name-image-box-11"></div>
                    <div id="pick-right-2" class="box pick"></div>
                </div>
                <div class="heropick">
                    <div class="lanelogo redlane"><img id="player-lane-1-red" class="lane-icon" src="Assets/lane/none.png" alt=""></div>
                    <div id="image-box-6" class="image-box"><img id="image-display-6" src=""></div>
                    <div class="name-image-box" id="name-image-box-10"></div>
                    <div id="pick-right-1" class="box pick"></div>
                </div>
            </div>

            <div class="nickholder">
                <div class="playername"><div id="name-box-14">Player 1</div></div>
                <div class="playername"><div id="name-box-13">Player 2</div></div>
                <div class="playername"><div id="name-box-12">Player 3</div></div>
                <div class="playername"><div id="name-box-11">Player 4</div></div>
                <div class="playername"><div id="name-box-10">Player 5</div></div>
            </div>
        </div>

    </div>
</div>

<audio id="hero-voice"></audio>

<div class="hide">
    <div class="banhero slashblue"><div id="image-box-14" class="image-box"><img id="image-display-14" src=""></div><div id="ban-left-4" class="box ban0"></div></div>
    <div class="banhero slashblue"><div id="image-box-15" class="image-box"><img id="image-display-15" src=""></div><div id="ban-left-5" class="box ban0"></div></div>
    <div class="banhero slashred"><div id="image-box-20" class="image-box"><img id="image-display-20" src=""></div><div id="ban-right-5" class="box ban0"></div></div>
    <div class="banhero slashred"><div id="image-box-19" class="image-box"><img id="image-display-19" src=""></div><div id="ban-right-4" class="box ban0"></div></div>
</div>

<button class="audiob" onclick="new Audio().play().catch(e => console.log('Audio unlocked'))">
    <span class="icon">ðŸ”Š</span> Enable Audio
</button>

<script src="script/displaynicknamelogo.js"></script>
<script src="script/displayheroban6.js"></script>
<script src="script/laneimg.js"></script>
<script src="script/theme-loader.js"></script>
</body>
</html>
