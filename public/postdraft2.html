<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="postdraft2.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display postdraft</title>

</head>
<body>

    

<div class="mainbox">

    <div class="upper">
        <div class="logoteam">
            <img id="displayImage1" src="" alt="Logo 1 Tidak Ada">
        </div>

        <div class="teamnameblue">

            <div id="name-box-1" class="name-box"></div>
         

        </div>

        <div class="scoreinfo">
            <div id="name-box-2" class="name-box"></div>
        </div>

        <div class="midscore">

            <img src="Assets/Other/FalseLogoWhite.png" alt="">

        </div>

        <div class="scoreinfo">
            <div id="name-box-9" class="name-box"></div>
        </div>

        <div class="teamnamered">

            <div id="name-box-8" class="name-box"></div>

        </div>

        <div class="logoteam">
            <img id="displayImage2" src="" alt="Logo 2 Tidak Ada">
        </div>
    
    </div>

    <div class="middle">

        <div class="nul"></div>

        <div class="pick">
            <div class="lanelogo bluelane">
                <img id="player-lane-1-blue" class="lane-icon" src="Assets/lane/none.png" alt="">
            </div>
            <div id="name-box-3" class="bluenick"></div>
            <div class="name-image-box" id="name-image-box-3"></div>
            <div id="image-box-1" class="image-box"><img id="image-display-1" src=""></div>
           
        </div>

        <div class="pick">

        <div class="pick">

            <div id="name-box-7" class="bluenick"></div>
            <div class="name-image-box" id="name-image-box-7"></div>
            <div id="image-box-5" class="image-box"><img id="image-display-5" src=""></div>
        </div>

        <div class="pickmid"></div>

        
        <div class="pick">
            <div class="lanelogo redlane">

            <div id="name-box-10" class="rednick"></div>
            <div class="name-image-box" id="name-image-box-10"></div>
            <div id="image-box-6" class="image-box"><img id="image-display-6" src=""></div>

        </div>


        <div class="nul"></div>
        
    </div>

    <div class="lower"></div>


</div>

<audio id="hero-voice" muted></audio>

<script src="script/displayhero.js"> </script>
<script src="script/displaynicknamelogo.js"> </script>
